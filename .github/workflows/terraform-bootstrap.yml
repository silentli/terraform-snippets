name: 'Terraform Bootstrap (Demo)'

on:
  # Only run on manual trigger or specific demo branch
  push:
    branches: [ demo-workflows ]  # Only runs on demo-workflows branch
    paths:
      - '00-bootstrap/**'
      - 'modules/oidc/**'
      - 'modules/iam-network/**'
      - 'modules/iam-compute/**'
      - 'modules/s3-backend/**'
      - 'envs/*/bootstrap.tfvars'
  pull_request:
    branches: [ demo-workflows ]  # Only runs on PRs to demo-workflows branch
    paths:
      - '00-bootstrap/**'
      - 'modules/oidc/**'
      - 'modules/iam-network/**'
      - 'modules/iam-compute/**'
      - 'modules/s3-backend/**'
      - 'envs/*/bootstrap.tfvars'
  # Manual trigger for bootstrap deployment
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
      auto_approve:
        description: 'Auto-approve the deployment'
        required: false
        default: false
        type: boolean

permissions:
  id-token: write
  contents: read

env:
  TERRAFORM_VERSION: ${{ vars.TERRAFORM_VERSION || '1.10.0' }}
  ARTIFACT_RETENTION_DAYS: ${{ vars.ARTIFACT_RETENTION_DAYS || 5 }}

jobs:
  # Validation job - runs on every PR and push
  validate:
    name: 'Validate Bootstrap Configuration'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Validate Required Secrets
      run: |
        if [ -z "${{ secrets.AWS_REGION }}" ] || [ -z "${{ secrets.AWS_ROLE_ARN_BOOTSTRAP }}" ]; then
          echo "Error: Required secrets are missing (AWS_REGION, AWS_ROLE_ARN_BOOTSTRAP)"
          exit 1
        fi

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN_BOOTSTRAP }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Terraform Format
      uses: ./.github/actions/tf-fmt
      with:
        working_directory: 00-bootstrap

    - name: Terraform Init
      uses: ./.github/actions/tf-init
      with:
        working_directory: 00-bootstrap

    - name: Terraform Validate
      uses: ./.github/actions/tf-validate
      with:
        working_directory: 00-bootstrap

    - name: Terraform Plan
      uses: ./.github/actions/tf-plan
      with:
        working_directory: 00-bootstrap
        varfile: ../envs/${{ github.event.inputs.environment || 'dev' }}/bootstrap.tfvars
        out: tfplan

    - name: Upload Plan Artifact
      uses: actions/upload-artifact@v4
      with:
        name: bootstrap-tfplan-${{ github.event.inputs.environment || 'dev' }}
        path: 00-bootstrap/tfplan
        retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}

  # Demo deployment job - shows capability without actual deployment
  demo-deploy:
    name: 'Deploy Bootstrap Infrastructure'
    runs-on: ubuntu-latest
    needs: validate
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment)
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN_BOOTSTRAP }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Download Plan Artifact
      uses: actions/download-artifact@v4
      with:
        name: bootstrap-tfplan-${{ github.event.inputs.environment || 'dev' }}
        path: 00-bootstrap/

    - name: Terraform Init
      uses: ./.github/actions/tf-init
      with:
        working_directory: 00-bootstrap

    - name: Terraform Apply
      uses: ./.github/actions/tf-apply
      with:
        working_directory: 00-bootstrap
        plan_file: tfplan
        auto_approve: ${{ github.event.inputs.auto_approve || 'false' }}

    - name: Output Terraform Outputs
      run: terraform output
      working-directory: ./00-bootstrap
